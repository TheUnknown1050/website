<div>
    <mat-toolbar color="primary" class="navbar" id="navbar">

      </a>

        <i class="fas fa-microscope"></i>
      </a>
      <a mat-icon-button class="icon github-icon fa-sm" aria-label="GitHub Icon" routerLink="/github" matTooltip="GitHub">
        <i class="fab fa-github"></i>
      </a>

      <form #f="ngForm" [formGroup]="form">
        <button mat-fab color="primary" matTooltip="Theme" (click)=select.open()>

          <i class="fas fa-paint-brush fa-lg"></i>

          <mat-select
            #select
            formControlName="theme"
            class="themeSelector">
            <mat-option value="DARK" selected>Dark</mat-option>
            <mat-option value="LIGHT">Light</mat-option>
          </mat-select>

        </button>
      </form>
